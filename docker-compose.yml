version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: uptimeai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-uptimeai}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-uptimeai_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uptimeai}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uptimeai-network

  # FastAPI Backend
  backend:
    build:
      context: ./python_backend
      dockerfile: Dockerfile
    container_name: uptimeai-backend
    environment:
      - APP_ENV=production
      - DEBUG=false
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-uptimeai}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-uptimeai_db}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8080}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:8080}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    ports:
      - "8000:8000"
    volumes:
      - ./python_backend/ml:/app/ml
      - ./python_backend/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uptimeai-network
    restart: unless-stopped

  # React Frontend (Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: uptimeai-frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - uptimeai-network
    restart: unless-stopped

networks:
  uptimeai-network:
    driver: bridge

volumes:
  postgres_data:

